<!-- START LOGIN SECTION -->
<div class="login_register_wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
                <div class="login_wrap">
            		<div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3>Create an Account</h3>
                        </div>
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="text" required="" class="form-control" name="username" placeholder="Enter Userame">
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" required="" class="form-control" name="firstname" placeholder="Enter First Name">
                            </div>
                             <div class="form-group mb-3">
                                <input type="text" required="" class="form-control" name="lastname" placeholder="Enter Last Name">
                            </div>
                            <div class="form-group mb-3">
                                <input type="text" required="" class="form-control" name="email" placeholder="Enter Your Email">
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" required="" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group mb-3">
                                <input class="form-control" required="" type="password" name="password2" placeholder="Confirm Password">
                            </div>
                           
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-fill-out btn-block" name="register">Register</button>
                            </div>
                        </form>
                        
                        <div class="form-note text-center">Already have an account? <a href="{% url 'signin' %}">Log in</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END LOGIN SECTION -->

{% endblock content %}
